<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HFUT In-situ Mineral Lab</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="合肥工业大学资源与环境工程学院矿床成因与勘查技术研究中心物微区分析实验室秉承开放和合作的宗旨，欢迎国内外学者来本实验室开展分析与合作研究。">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- 设置主题 -->
    <link rel="stylesheet" href="https://static.lty.fun/StaticFile/packages/docsify-themeable@0.9.0/dist/css/theme-simple.css">
</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>
    <script>
        window.$docsify = {
            // 项目名称
            name: 'In-situ Lab Docs',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            // repo: 'https://github.com/luminouskk/LA_Docs/',
            repo: false,
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: false,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: false,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 2,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            /*搜索相关设置*/
            search: {
                maxAge: 864000,// 过期时间，单位毫秒，默认一天
                paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',              
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': '搜索关键词'
                },
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'LA_Docs',
            }
        }
    </script>
    <!-- docsify的js依赖 -->
    <script src="https://static.lty.fun/StaticFile/packages/docsify@4.13.0/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="https://static.lty.fun/StaticFile/packages/docsify@4.13.0/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="https://static.lty.fun/StaticFile/packages/docsify@4.13.0/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="https://static.lty.fun/StaticFile/packages/docsify@4.13.0/lib/plugins/search.min.js"></script>
    <!-- PlantUML功能支持 -->
    <script src="https://static.lty.fun/StaticFile/packages/docsify-plantuml@1.3.2/dist/docsify-plantuml.min.js"></script>
</body>
</html>
